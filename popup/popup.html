<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/seaf_main.css">
  <link rel="stylesheet" href="../styles/tags.css">
</head>
<body>
  <div class="header-banner">SEAF ASSISTANT</div>
  
  <div class="container">
    <!-- Steam Profile Section -->
    <div class="section">
      <h3>Steam Profile</h3>
      <input type="text" id="steam-url" placeholder="https://steamcommunity.com/id/...">
    </div>

    <!-- Mission Category Section -->
    <div class="section">
      <h3>Mission Objects (제목 자동 완성 태그)</h3>
      <div id="category-grid" class="category-grid"></div>
    </div>

    <!-- Dynamic Options (Difficulty & Special Operations) -->
    <div id="dynamic-area" class="section" style="display:none;">
      <div class="tag-group" id="difficulty-group">
        <h3>Difficulty Level</h3>
        <div id="difficulty-grid" class="tag-grid"></div>
      </div>
      <div class="tag-group" id="subtag-group" style="margin-top:10px;">
        <h3>Specific Objects</h3>
        <div id="subtag-grid" class="tag-grid"></div>
      </div>
    </div>

    <!-- Preview Section -->
    <div class="section">
      <h3>Mission Details (선택 사항)</h3>
      <input type="text" id="custom-title" placeholder="추가 제목">
      <textarea id="custom-content" placeholder="본문 추가 내용" style="margin-top:8px; height:60px;"></textarea>
    </div>

    <!-- 실시간 감지 컨트롤 섹션 -->
    <div class="section">
      <div class="control-row">
        <h3>Auto Mangho Detection</h3>
        <label class="switch">
          <input type="checkbox" id="detection-toggle">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="control-row" style="margin-top: 10px;">
        <span class="label-text">실시간 감지 주기</span>
        <span id="polling-value" class="value-badge">5s</span>
      </div>
      <input type="range" id="polling-slider" min="1" max="30" step="1" value="5" style="margin-top: 5px;">
    </div>

    <button id="save-settings-btn" style="width:100%; padding:12px; background:var(--color-primary); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">SAVE & DEPLOY</button>
  </div>

  <div class="footer">
    <div class="version-info" id="version-display">SYSTEM v0.0.1b</div>
    <div id="save-status"></div>
  </div>

  <script src="../config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
